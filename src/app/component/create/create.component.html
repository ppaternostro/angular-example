<h2 mat-dialog-title>Create Post</h2>
<mat-dialog-content class="flex flex-col space-y-5 !pt-2">
  <mat-form-field class="w-full">
    <mat-label>User Id</mat-label>
    <input
      id="create-user-id"
      matInput
      [disabled]="true"
      [(ngModel)]="data.userId"
    />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Title</mat-label>
    <input id="create-title" matInput [(ngModel)]="title" />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Body</mat-label>
    <textarea id="create-body" matInput rows="4" [(ngModel)]="body"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="gap-5">
  <button
    id="create-apply"
    (click)="apply()"
    mat-raised-button
    [mat-dialog-close]="data"
  >
    Apply
  </button>
  <button
    id="create-cancel"
    (click)="cancel()"
    mat-raised-button
    mat-dialog-close
  >
    Cancel
  </button>
</mat-dialog-actions>
